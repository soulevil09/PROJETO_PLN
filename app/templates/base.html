<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Django HF-ML</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Chat</a> |

      <ul class="messages">

        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
